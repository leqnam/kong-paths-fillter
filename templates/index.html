<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            box-sizing: border-box;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter Paths</h1>
        <input type="text" id="filterInput" placeholder="Type to filter paths...">
        <ul id="pathList"></ul>
    </div>
    <script>
        fetch('/paths')
            .then(response => response.json())
            .then(data => {
                const paths = data;
                const filterInput = document.getElementById('filterInput');
                const pathList = document.getElementById('pathList');

                const displayPaths = (paths) => {
                    pathList.innerHTML = '';
                    paths.forEach(path => {
                        const li = document.createElement('li');
                        li.textContent = path;
                        pathList.appendChild(li);
                    });
                };
                //displayPaths(paths);

                filterInput.addEventListener('input', () => {
                    const filterValue = filterInput.value.toLowerCase();
                    const filteredPaths = paths.filter(path => path.toLowerCase().includes(filterValue));
                    displayPaths(filteredPaths);
                });
            })
            .catch(error => console.error('Error fetching paths:', error));
    </script>
</body>
</html>
